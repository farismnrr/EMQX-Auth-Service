services:
  emqx-auth-plugin:
    image: ghcr.io/farismnrr/emqx-auth-plugin:latest
    container_name: emqx-auth-plugin
    ports:
      - "5500:5500"
    environment:
      DB_PATH: ${DB_PATH:-/data}
      SECRET_KEY: ${SECRET_KEY}
      API_KEY: ${API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - postgres-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5500/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

networks:
  postgres-network:
    name: postgres_postgres-network
    external: true